<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="title">I Am God</h1>
        <span class="vertical first"></span>
        <span class="vertical second"></span>
        <span class="horizontal first"></span>
        <span class="horizontal second"></span>
      </div>
    </div>
  </body>
</html>
